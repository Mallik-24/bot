<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="assets/css/styles.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Responsive Login Form Sign In Sign Up</title>
    </head>
    <body>
        <section class="header">
            <nav>
                <!--a href="#"><img src="images\WhatsApp Image 2023-03-04 at 5.55.22 AM.jpeg" alt="Logo"></a-->
    
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="/College-Website-Using_HTML-CSS-main/index.html">HOME</a></li>
                        <li><a href="/College-Website-Using_HTML-CSS-main/about.html">ABOUT</a></li>
                        <li><a href="/College-Website-Using_HTML-CSS-main/course.html">COURSE</a></li>
                        <li><a href="/College-Website-Using_HTML-CSS-main/course.html">BLOG</a></li>
                        <li><a href="/College-Website-Using_HTML-CSS-main/contact.html">CONTACT</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
    
            </nav>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <!-- <img src="assets/img/img-login.svg" alt=""> -->
                    
                    <!-- <img src="./assets/img/rv-college-of-engineering-bangalore-rvce-fee-structure.jpg"> -->
                    
                    <!-- <img src="./assets/img/R-V-COLLEGE-OF-ENGINEERING-BANGALORE-800x600.jpg.crdownload" alt=""> -->
                </div>
                <div class="text-box">
                    <h1 style="color:white; font-size: 35px;margin-right: 100px;" >R.V. College of Engineering</h1>
                    <h4 style="color: white; font-size: 20px;margin-right: 100px;"><pre>Electronics and Telecommunication
Department</pre></h4>
                    <!--a href="" class="hero-btn">Visit Us To Know More</a-->
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Student login</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username"  class="login__input" required>
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password"  class="login__input" required>
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <button style="width: 200px;">
                        <a href="/College-Website-Using_HTML-CSS-main/index.html" class="login__button">Sign In</a>
                        </button>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__button">Sign Up</a>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </section>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
